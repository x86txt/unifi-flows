<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Unifi Flows API Documentation</title>
    <script
      type="module"
      src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
      }

      rapi-doc {
        --primary-color: #0a365c;
        --header-bg-color: #0a365c;
        --header-fg-color: #ffffff;
        --bg: #f5f7f9;
        --text-color: #333;
        --font-regular: "Roboto", sans-serif;
        --font-mono: "Monaco", "Consolas", monospace;
        --border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <rapi-doc
      spec-url="/api/openapi.json"
      theme="light"
      render-style="read"
      regular-font="Roboto"
      mono-font="Monaco, 'Courier New', monospace"
      show-header="true"
      header-logo="logo.svg"
      heading-text="Unifi Flows API"
      nav-bg-color="#0A365C"
      nav-text-color="#ffffff"
      nav-hover-bg-color="#0F4E88"
      nav-hover-text-color="#ffffff"
      nav-accent-color="#ffffff"
      primary-color="#0A365C"
      allow-authentication="true"
      allow-spec-url-load="false"
      allow-spec-file-load="false"
      layout="column"
      show-info="true"
      allow-try="true"
      allow-server-selection="false"
    >
    </rapi-doc>
  </body>
</html>
